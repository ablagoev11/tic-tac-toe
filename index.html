<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <button class="reset">Reset Game</button>
        <h1 class="turn"></h1>
        <div class="board"></div>
        <label for="player-one">Change Player One(O)</label>
        <input type="text" name="player-one" id="player-one">
        <label for="player-two">Change Player Two(X)</label>
        <input type="text" name="player-two" id="player-two">
        <button class="change-names">Change Names</button>
    </div>
</body>
</html>
